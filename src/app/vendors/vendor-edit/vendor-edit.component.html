<p>{{pageTitle}} works!</p>
<header>
    <menu></menu>
</header>

<div>
    <h2>Vendor Information</h2>
    <form>
      <div class="form-group">
        <label for="code">Code</label>
        <input type="text" id="code" class="form-control" [(ngModel)]="vendors.code" name="code"> 
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="vendors.name" name="name">
      </div>
      <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" class="form-control" [(ngModel)]="vendors.address" name="address">
        </div>
      <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" class="form-control" [(ngModel)]="vendors.city" name="city">
      </div>
      <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" class="form-control" [(ngModel)]="vendors.state" name="state">
      </div>
      <div class="form-group">
          <label for="zip">Zip</label>
          <input type="text" id="zip" class="form-control" [(ngModel)]="vendors.zip" name="zip">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" class="form-control" [(ngModel)]="vendors.phone" name="phoneNumber">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="vendors.email" name="email">
      </div>
    </form>
  </div>

  <button class="save">Save</button>

<footer></footer>
