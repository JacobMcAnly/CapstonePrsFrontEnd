<header>
    <menu></menu>
</header>

<div>
  <h2>User Information</h2>
  <form>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" class="form-control" [(ngModel)]="users.firstname" name="firstName"
      >
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" class="form-control" [(ngModel)]="users.lastname" name="lastName"
      >
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" class="form-control" [(ngModel)]="users.phone" name="phoneNumber"
      >
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="users.email" name="email"
      >
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="users.username" name="username"
      >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="users.password" name="password"
      >
    </div>
    <div class="form-check">
      <input type="checkbox" id="isAdmin" class="form-check-input" [(ngModel)]="users.isAdmin" name="isAdmin"
      >
      <label class="form-check-label" for="isAdmin">Is Admin</label>
    </div>
    <div class="form-check">
      <input type="checkbox" id="isReviewer" class="form-check-input" [(ngModel)]="users.isReviewer" name="isReviewer"
      >
      <label class="form-check-label" for="isReviewer">Is Reviewer</label>
    </div>
  </form>
</div>

  <button>save</button>

<footer></footer>
